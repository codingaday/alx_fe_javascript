<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Quote Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
        background-color: #f4f4f4;
      }

      h1 {
        color: #333;
      }

      #quoteDisplay {
        background: white;
        padding: 20px;
        margin: 20px auto;
        width: 35%;
        text-align: left;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }

      button {
        padding: 10px 15px;
        margin-top: 10px;
        border: none;
        border-radius: 5px;
        background-color: #28a745;
        color: white;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background-color: #218838;
      }

      input {
        padding: 10px;
        margin: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 200px;
      }

      .controls {
        margin-top: 20px;
      }

      #syncStatus {
        margin-top: 10px;
        font-size: 14px;
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
    </select>

    <div id="quoteDisplay">Click "Show New Quote" to see a quote.</div>
    <button id="newQuote">Show New Quote</button>

    <div class="controls">
      <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
      <input
        id="newQuoteCategory"
        type="text"
        placeholder="Enter quote category"
      />
      <button onclick="addQuote()">Add Quote</button>
    </div>

    <div class="controls">
      <button onclick="exportToJsonFile()">Export Quotes</button>
      <label for="importFile" style="margin-left: 2rem; margin-right: -0.5rem"
        >Import Quotes (JSON):</label
      >
      <input
        type="file"
        id="importFile"
        accept=".json"
        onchange="importFromJsonFile(event)"
      />
    </div>

    <div id="syncStatus">Syncing with server...</div>

    <script src="script.js"></script>
  </body>
</html>
